<div class="col-lg-7">
    <button class="btn mt-3" type="submit" style="color: blue;" (click)="openModal(template)">Add</button>
  </div>
   
  <div class="card">
      <div class="card-body">
          <!-- title -->
                  <h4 class="card-title">List</h4>
                  
          <!-- title -->
          <div class="table-responsive">
              <table class="table align-middle">
                  <thead>
                      <tr>
                          <th class="text-dark font-medium fs-4">Nom</th>
                          <th class="text-dark font-medium fs-4">Proprietaire</th>
                          <th class="text-dark font-medium fs-4">Action</th>
                          
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let ts of entreprises'>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.name}}</h5>
                                </div>
                            </div>
                        </td>
                       
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.owner}}</h5>
                                </div>
                            </div>
                        </td>
                        <td >
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <button type="button" class="btn btn-warning"(click)="openEditForm(ts,template)">Modifier</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteEntreprise(ts.id)">Supprimer</button>
                                    <button type="button" class="btn btn-dark" (click)="open()">Organisations</button>
                                    <!-- <button *ngFor="let organization of organizations" type="button" class="btn btn-dark" (click)="redirectToOrganizations(organization.entreprise_id)">Organisations</button>  -->
                                </div>
                            </div>
                        </td>
                       
                        
                    </tr>     
                         
                </tbody>
              </table>
          </div>
      </div>
      
  </div>
  <!-- <router-outlet></router-outlet> -->
  <ng-template #template>
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form [formGroup]="entrepriseForm" (ngSubmit)="create()" >
        <div class="form-row" >
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nom</label>
                <input  formControlName="name" class="form-control"  placeholder="Nom">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Proprietaire </label>
            <input type="email" formControlName="owner" class="form-control"  placeholder="Proprietaire">
            </div>
          
        </div>
        
       
        <button type="submit" class="btn btn-primary" >{{this.entrepriseForm.value.id ? 'Modifier': 'Ajouter'}}</button>
        <!-- <button type="submit" class="btn btn-dark btn-pill" >Ajouter</button> -->
        <button type="button" class="btn btn-dark btn-pill" (click)="close()">Annuler</button>
      </form>
      </div>
      </div>
    </ng-template>
