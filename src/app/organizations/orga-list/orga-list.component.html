    <div class="modal-dialog  modal-lg" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Liste des organisations</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-lg-7">
                <button class="btn mt-3" type="submit" style="color: blue;" (click)="openModal(template)">Ajouter Organisation</button>
              </div>
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Nom</th>
                        <th class="text-dark font-medium fs-4">Voir Administration</th>
                        <th class="text-dark font-medium fs-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of organizations '>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.name}}</h5> 
                                    
                                </div>
                            </div>
                        </td>
                       
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <!-- <h5 class="mb-0 font-medium">{{ts.users}}</h5> -->
                                    <button type="button" class="btn btn-info" (click)="adminList()">Voir administrateurs</button>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <button type="button" class="btn btn-warning mr-2" (click)="editOrga(ts)">Modifier</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteOrganization(ts.id)" >Supprimer</button>
                                    
                                </div>
                            </div>
                        </td>
                        
                        
                    </tr>              
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal" (click)="close()">Fermer</button>
        </div>
      </div>
    </div>
    <ng-template #template>
        <div class="modal-header bg-primary text-white">
            <h4 class="modal-title" id="modal-basic-title">Entreprise</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="organizationForm" (ngSubmit)="create()" >
                <div class="form-group row d-flex justify-content-center align-items-center">
                    <label for="firstName" class="col-form-label col-sm-2 text-right">Nom</label>
                    <div class="col-sm-5">
                        <input type="text" formControlName="name" class="form-control" />
                        
                    </div>
                </div>
                <br>
                <div class="form-group row d-flex justify-content-center align-items-center">
                    <label for="lastName" class="col-form-label col-sm-2 text-right">Entreprise</label>
                    <div class="col-sm-5">
                        <select  formControlName="entreprise_id" class="mat-input form-control">
                            <option *ngFor="let entreprise of entreprises" [ngValue]="entreprise.id">{{entreprise.name}}</option>
                        </select>                       
                    </div>
                </div>
               
                <div class="modal-footer">
                 <button type="submit" class="btn btn-primary" >{{this.organizationForm.value.id ? 'Modifier': 'Ajouter'}}</button>
    
                    <button  class="btn btn-primary mr-2" >Annuler</button>
                </div>
        
            </form>
        </div>
