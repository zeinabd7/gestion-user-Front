<div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-basic-title">Modifier</h4>
</div>
<div class="modal-body">
    <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()" >
        <div class="form-group row d-flex justify-content-center align-items-center">
            <label for="firstName" class="col-form-label col-sm-2 text-right">NOM</label>
            <div class="col-sm-5">
                <input type="text" formControlName="name" class="form-control" />
                
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center align-items-center">
            <label for="lastName" class="col-form-label col-sm-2 text-right">Entreprises</label>
            <div class="col-sm-5">
                <select  formControlName="entreprise_id" class="mat-input form-control">
                    <option *ngFor="let entreprise of entreprises" [ngValue]="entreprise.id">{{entreprise.name}}</option>
                </select>
            </div>
        </div>
       
        <div class="modal-footer">
            <button  class="btn btn-primary mr-2" >Annuler</button>
            <button  class="btn btn-primary mr-2">Modifier</button>
        </div>

    </form>
</div>
